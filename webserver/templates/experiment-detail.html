<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验详情 - WandB Local</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-running { 
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        .status-finished { background-color: var(--primary-color); }
        .status-failed { background-color: var(--error-color); }
        .status-unknown { background-color: var(--text-muted); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        .nav-link.active {
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }
        
        .tab-button {
            color: var(--text-secondary);
            padding: 12px 24px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .tab-button:hover {
            color: var(--text-primary);
        }
        
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .tag {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .loading-spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold">
                        <span class="text-blue-400">WandB</span> <span class="text-gray-300">Local</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 导航链接 -->
                    <a href="/" class="nav-link">
                        <i class="fas fa-tachometer-alt mr-2"></i>仪表板
                    </a>
                    <a href="/compare" class="nav-link">
                        <i class="fas fa-balance-scale mr-2"></i>对比分析
                    </a>
                    
                    <!-- 返回按钮 -->
                    <button onclick="history.back()" class="btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>返回
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 实验头部信息 -->
        <div id="experiment-header" class="card p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 id="experiment-name" class="text-3xl font-bold text-white mb-2"></h1>
                    <div class="flex items-center space-x-4 text-sm text-gray-400">
                        <span id="experiment-project"></span>
                        <span id="experiment-status"></span>
                        <span id="experiment-time"></span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="refresh-btn" class="btn-secondary">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                    <button id="compare-btn" class="btn-primary">
                        <i class="fas fa-balance-scale mr-2"></i>加入对比
                    </button>
                </div>
            </div>
            
            <div id="experiment-tags" class="flex flex-wrap gap-2 mb-4">
                <!-- 动态生成标签 -->
            </div>
            
            <div id="experiment-description" class="text-gray-300">
                <!-- 实验描述 -->
            </div>
        </div>

        <!-- 实验统计信息 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="metric-card p-6 rounded-xl">
                <div class="metric-value" id="metric-epochs">0</div>
                <div class="metric-label">训练轮次</div>
            </div>
            <div class="metric-card p-6 rounded-xl">
                <div class="metric-value" id="metric-duration">0s</div>
                <div class="metric-label">运行时长</div>
            </div>
            <div class="metric-card p-6 rounded-xl">
                <div class="metric-value" id="metric-best-loss">0.00</div>
                <div class="metric-label">最佳损失</div>
            </div>
            <div class="metric-card p-6 rounded-xl">
                <div class="metric-value" id="metric-best-accuracy">0%</div>
                <div class="metric-label">最佳准确率</div>
            </div>
        </div>

        <!-- 标签页导航 -->
        <div class="border-b border-gray-700 mb-6">
            <nav class="flex space-x-8">
                <button class="tab-button active" data-tab="overview">
                    <i class="fas fa-chart-line mr-2"></i>概览
                </button>
                <button class="tab-button" data-tab="metrics">
                    <i class="fas fa-tachometer-alt mr-2"></i>指标
                </button>
                <button class="tab-button" data-tab="config">
                    <i class="fas fa-cog mr-2"></i>配置
                </button>
                <button class="tab-button" data-tab="media">
                    <i class="fas fa-images mr-2"></i>媒体
                </button>
                <button class="tab-button" data-tab="artifacts">
                    <i class="fas fa-archive mr-2"></i>Artifacts
                </button>
                <button class="tab-button" data-tab="logs">
                    <i class="fas fa-file-alt mr-2"></i>日志
                </button>
            </nav>
        </div>

        <!-- 标签页内容 -->
        <div id="tab-content">
            <!-- 加载指示器 -->
            <div id="loading-indicator" class="text-center py-12">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-400">正在加载实验数据...</p>
            </div>

            <!-- 概览标签页 -->
            <div id="overview-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 训练曲线 -->
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">训练曲线</h3>
                        <div id="training-chart" style="height: 400px;"></div>
                    </div>
                    
                    <!-- 验证曲线 -->
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">验证曲线</h3>
                        <div id="validation-chart" style="height: 400px;"></div>
                    </div>
                </div>
                
                <!-- 关键指标表格 -->
                <div class="card p-6 mt-6">
                    <h3 class="text-lg font-semibold text-white mb-4">关键指标</h3>
                    <div id="metrics-table" class="overflow-x-auto">
                        <!-- 动态生成指标表格 -->
                    </div>
                </div>
            </div>

            <!-- 指标标签页 -->
            <div id="metrics-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">损失曲线</h3>
                        <div id="loss-chart" style="height: 400px;"></div>
                    </div>
                    
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-white mb-4">准确率曲线</h3>
                        <div id="accuracy-chart" style="height: 400px;"></div>
                    </div>
                </div>
            </div>

            <!-- 配置标签页 -->
            <div id="config-tab" class="tab-content hidden">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">实验配置</h3>
                    <div id="config-content" class="bg-slate-800 p-4 rounded-lg">
                        <!-- 动态生成配置内容 -->
                    </div>
                </div>
            </div>

            <!-- 媒体标签页 -->
            <div id="media-tab" class="tab-content hidden">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">媒体文件</h3>
                    <div id="media-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 动态生成媒体内容 -->
                    </div>
                </div>
            </div>

            <!-- Artifacts标签页 -->
            <div id="artifacts-tab" class="tab-content hidden">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">Artifacts</h3>
                    <div id="artifacts-content">
                        <!-- 动态生成Artifacts内容 -->
                    </div>
                </div>
            </div>

            <!-- 日志标签页 -->
            <div id="logs-tab" class="tab-content hidden">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">日志信息</h3>
                    <div id="logs-content" class="bg-slate-800 p-4 rounded-lg font-mono text-sm">
                        <!-- 动态生成日志内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/experiment-detail.js"></script>
</body>
</html>
